<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./images2/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses" width="300" height="300">
      <img class="avatar distorted" src="./images1/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression" width="200" height="400">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./images2/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses" width="400" height="400">
      <img class="original distorted" src="./images1/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression" width="400" height="400">
    </div>
  </body>
</html>
